box: java

dev:
  steps:
    - script:
      name: run gradle bootRun
      code: |
        ./gradlew bootRun

build:
  steps:
    - script:
        name: show base information
        code: |
          ./gradlew -v
    - script:
        name: run gradle build
        code: |
          ./gradlew --full-stacktrace --project-cache-dir=$WERCKER_CACHE_DIR build

set-version:
  box: google/golang
  steps:
    - script:
        name: create next version
        code: |
          go get github.com/xchapter7x/versioning
          export WERCKER_GITHUB_CREATE_RELEASE_ID=`versioning bump_patch`
          export APP_VERSION=$(echo $WERCKER_GITHUB_CREATE_RELEASE_ID | cut -c2-6)

create-release:
  steps:
    - github-create-release:
        token: $GITHUB_TOKEN
        tag: $WERCKER_GITHUB_CREATE_RELEASE_ID

    - script:
        name: run gradle assemble
        code: |
          ./gradlew -Pversion=$APP_VERSION --full-stacktrace --project-cache-dir=$WERCKER_CACHE_DIR assemble
          export CF_PATH=build/libs/sample-spring-cloud-svc-$APP_VERSION.jar

    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: $CF_PATH

deploy:
  box: google/golang
  steps:
    - script:
        name: update and install wget
        code: |
          sudo apt-get update -y

    - xchapter7x/cf-push-zdd:
        num_instances: $CF_INSTANCES
        user_name: $CF_USER
        user_pass: $CF_PASS
        org: $CF_ORG
        space: $CF_SPACE
        api_url: $CF_APIURL
        app_name: $CF_APPNAME
        use_manifest: true
        manifest: $CF_MANIFEST_FILE_PATH
        path: $CF_PATH
